<!DOCTYPE html>

      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <!-- header part -->
    <header>
      <!-- navbar part -->
      <div class="navbar">
        <div class="container">
          <nav>
            <div class="navbarBrand">
              <div class="navLogo">
                <a href="#">
                  <img src="./img/logo.png" alt="LOGO" />
                </a>
              </div>
              <div class="navTogglar">
                <i class="fa-solid fa-bars"></i>

            <div class="navitems">
              <ul class="navlist">

                <li><a href="#"> Account+ </a></li>

              <a href="#" class="btn navbtn">Get Started</a>
            </div>
          </nav>
        </div>
      </div>

    <main>
      <div class="banner">

          <div class="banner-content">
            <h1>Trusted & Secure Trading <span>Crypto</span> Wallet</h1>

            </p>

            <div class="banner-btn">
              <a href="#" class="btn">Explore More</a>

              <div class="banner-vid-btn">
                <figure>
                  <img src="./img/play-button.png" alt="video play" />
                </figure>
                <a href="#">Watch Video</a>

            </div>
          </div>
        </div>
      </div>

    <!-- footer part -->
